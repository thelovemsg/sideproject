<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/53a8c415f1.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./login.css">
</head>
<body>
<div class="wrap">
  <form th:action="@{/login}" th:object="${member}" class="login">
    <h2>Log-in</h2>
    <h4>E-mail</h4>
    <input th:field="*{email}" type="email" name="email" id="email" placeholder="Email">
    <div class="login_pw">
      <h4>Password</h4>
      <input th:field="*{password}" type="password" name="password" id="password" placeholder="Password">
    </div>
    <div class="login_etc">
      <div class="checkbox">
        <input type="checkbox" name="remember_me" id="remember_me"> Remember Me?
      </div>
      <div class="forgot_pw">
        <a href="">Forgot Password?</a>
      </div>
    </div>
    <div class="submit">
      <input type="submit" value="submit">
    </div>
  </form>
</div>
</body>
</html>
